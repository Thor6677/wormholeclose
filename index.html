<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wormhole Roller â€“ EVE Online Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Wormhole Roller Tool</h1>

    <section class="wormhole-settings">
      <h2>Wormhole Parameters</h2>
      
      <label>Wormhole Type:
        <select id="wormhole-type" onchange="updateWormholeMass()">
          <option value="">-- Select Wormhole Type --</option>
        </select>
      </label>

      <label>Maximum Mass:
        <input type="number" id="max-mass" placeholder="e.g. 2,000,000,000 kg" />
      </label>

      <label>Current Estimated Mass Remaining:
        <input type="number" id="remaining-mass" placeholder="e.g. 1,800,000,000 kg" />
      </label>
    </section>

    <section class="ship-jumps">
      <h2>Ship Jump Tracker</h2>
      
      <label>Ship Mass (kg):
        <input type="number" id="ship-mass" placeholder="e.g. 300,000,000" />
      </label>
      
      <button onclick="logJump()">Log Jump</button>
      <ul id="jump-log"></ul>
    </section>

    <section class="status">
      <h2>Status</h2>
      <p id="status-text">Waiting for data...</p>
    </section>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
