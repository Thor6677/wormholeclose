<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wormhole Jump</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 15px;
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Wormhole Jumps</h2>
        <p id="instructions">
            Use the button below to jump through a wormhole. Each jump costs 10 units of mass. 
            You start with 100 units. When your mass reaches 0, you can no longer jump.
        </p>
        <p>Remaining Mass: <span id="mass">100</span></p>
        <button id="jumpBtn">Jump</button>
    </div>
<script>
    let mass = 100;
    const massDisplay = document.getElementById('mass');
    const btn = document.getElementById('jumpBtn');

    btn.addEventListener('click', () => {
        if (mass >= 10) {
            mass -= 10;
            massDisplay.textContent = mass;
            if (mass === 0) {
                btn.disabled = true;
                btn.textContent = 'No Mass Remaining';
            }
        }
    });
</script>
</body>
</html>
