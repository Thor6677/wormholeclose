<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>W-Space Wormhole Closer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 1rem; max-width: 600px; }
    .step { display: none; }
    .step.active { display: block; }
    .wizard-nav { margin-top: 1.5rem; display: flex; justify-content: space-between; }
    button { padding: .5rem 1rem; }
    #suggestions { border: 1px solid #ccc; max-height: 150px; overflow-y: auto; margin-top: .5rem; }
    .suggestion { padding: .5rem; cursor: pointer; }
    .suggestion:hover { background: #eee; }
    pre { background: #f9f9f9; padding: 1rem; white-space: pre-wrap; }
    @media (max-width: 480px) {
      button { flex: 1; margin: 0 .25rem; }
      .wizard-nav { flex-direction: column-reverse; }
      .wizard-nav button + button { margin-bottom: .5rem; }
    }
  </style>
</head>
<body>

  <h1>W-Space Wormhole Closer</h1>
  
  <!-- Step 1: Select Wormhole -->
  <div id="step-1" class="step active">
    <h2>Step 1: Choose Wormhole</h2>
    <input type="text" id="wh-search" placeholder="Type wormhole code…" autocomplete="off"/>
    <div id="suggestions"></div>
    <div id="wh-details"></div>
  </div>
  
  <!-- Step 2: Select State & Goal -->
  <div id="step-2" class="step">
    <h2>Step 2: State &amp; Goal</h2>
    <label>
      Current Status:
      <select id="status-select">
        <option value="stable">Stable (100→50%)</option>
        <option value="unstable">Unstable (50→10%)</option>
        <option value="critical">Critical (10→0%)</option>
      </select>
    </label>
    <label>
      Goal:
      <select id="goal-select">
        <option value="close">Close (0)</option>
        <option value="crit">Crit (10%)</option>
      </select>
    </label>
  </div>

  <!-- Step 3: Ship Mass -->
  <div id="step-3" class="step">
    <h2>Step 3: Ship Mass</h2>
    <label>
      Cold Mass (kg):
      <input type="number" id="cold-mass" placeholder="e.g. 1 650 000"/>
    </label>
    <label>
      Hot Mass (kg):
      <input type="number" id="hot-mass" placeholder="e.g. 2 475 000"/>
    </label>
  </div>

  <!-- Step 4: Jump Plan -->
  <div id="step-4" class="step">
    <h2>Step 4: Jump Plan</h2>
    <div id="plan-summary"></div>
    <pre id="plan-steps"></pre>
  </div>

  <!-- Wizard Navigation -->
  <div class="wizard-nav">
    <button id="btn-reset">Reset</button>
    <div>
      <button id="btn-back" disabled>Back</button>
      <button id="btn-next">Next</button>
    </div>
  </div>

  <script type="module">
    import { wormholes } from './data/wormholes.js';

    // Wizard state
    let currentStep = 1;
    let currentWH = null;
    let startMass = 0;
    let goalMass = 0;

    // UI refs
    const steps = {
      1: document.getElementById('step-1'),
      2: document.getElementById('step-2'),
      3: document.getElementById('step-3'),
      4: document.getElementById('step-4'),
    };
    const btnNext  = document.getElementById('btn-next');
    const btnBack  = document.getElementById('btn-back');
    const btnReset = document.getElementById('btn-reset');

    // Step 1 elements
    const whSearch      = document.getElementById('wh-search');
    const suggestions   = document.getElementById('suggestions');
    const whDetailsDiv  = document.getElementById('wh-details');

    // Step 2 elements
    const statusSelect  = document.getElementById('status-select');
    const goalSelect    = document.getElementById('goal-select');

    // Step 3 elements
    const coldInput     = document.getElementById('cold-mass');
    const hotInput      = document.getElementById('hot-mass');

    // Step 4 elements
    const planSummary   = document.getElementById('plan-summary');
    const planSteps     = document.getElementById('plan-steps');

    // Utility: show only the active step
    function showStep(n) {
      Object.values(steps).forEach(div => div.classList.remove('active'));
      steps[n].classList.add('active');
      btnBack.disabled = (n === 1);
      btnNext.textContent = n === 4 ? 'Finish' : 'Next';
    }

    // Reset wizard
    btnReset.addEventListener('click', () => {
      currentStep = 1;
      currentWH = null;
      startMass = goalMass = 0;
      whSearch.value = '';
      whDetailsDiv.innerHTML = '';
      suggestions.innerHTML = '';
      coldInput.value = hotInput.value = '';
      planSummary.textContent = '';
      planSteps.textContent = '';
      showStep(1);
    });

    // Back/Next handlers
    btnBack.addEventListener('click', () => {
      if (currentStep > 1) {
        currentStep--;
        showStep(currentStep);
      }
    });
    btnNext.addEventListener('click', () => {
      if (currentStep < 4) {
        // Validate before advancing
        if (currentStep === 1 && !currentWH) {
          alert('Please select a wormhole from the list.');
          return;
        }
        if (currentStep === 3 && (!coldInput.value || !hotInput.value)) {
          alert('Enter both cold and hot mass values.');
          return;
        }
        if (currentStep === 2) {
          // Compute startMass & goalMass
          const percMap = { stable: 1, unstable: .5, critical: .1 };
          startMass = Math.round(currentWH.totalMass * percMap[statusSelect.value]);
          goalMass  = goalSelect.value === 'close'
            ? 0
            : Math.round(currentWH.totalMass * .1);
        }
        if (currentStep === 3) {
          buildPlan();
        }
        currentStep++;
        showStep(currentStep);
      } else {
        // Finish
        alert('Wizard complete! You can Reset to start over.');
      }
    });

    // --- Step 1: search & suggestions ---
    whSearch.addEventListener('input', () => {
      const q = whSearch.value.trim().toUpperCase();
      suggestions.innerHTML = '';
      whDetailsDiv.innerHTML = '';
      currentWH = null;
      if (!q) return;
      const matches = wormholes.filter(w => w.type.startsWith(q));
      matches.slice(0, 8).forEach(w => {
        const d = document.createElement('div');
        d.className = 'suggestion';
        d.textContent = w.type;
        d.onclick = () => selectWH(w);
        suggestions.appendChild(d);
      });
    });

    function selectWH(w) {
      currentWH = { ...w };
      whSearch.value = w.type;
      suggestions.innerHTML = '';
      // Show details
      let html = `<strong>${w.type}</strong><ul>
        <li>From: ${w.from || '—'}</li>
        <li>To: ${w.to}</li>
        <li>Total Mass: ${w.totalMass.toLocaleString()}</li>
        <li>Max per Jump: ${w.maxIndividualMass.toLocaleString()}</li>
        <li>Class: ${w.classification}</li>
        <li>Max Stable Time: ${w.maxStableTime} h</li>`;
      if (w.massRegeneration) {
        html += `<li>Regen: ${w.massRegeneration.toLocaleString()}/s</li>`;
      }
      html += `</ul>`;
      whDetailsDiv.innerHTML = html;
    }

    // --- Step 4: plan builder ---
    function buildPlan() {
      const cold = parseInt(coldInput.value, 10);
      const hot  = parseInt(hotInput.value, 10);
      const diff = Math.max(0, startMass - goalMass);
      const perTrip = hot * 2;
      const fullTrips = Math.floor(diff / perTrip);
      const remainder = diff - fullTrips * perTrip;

      // Summary
      const trips = remainder > 0 ? fullTrips + 1 : fullTrips;
      planSummary.textContent =
        `You need ≈${trips} round-trip${trips>1?'s':''} ` +
        `(hot=${hot.toLocaleString()} kg each way) to move ${diff.toLocaleString()} kg.`;

      // Step-by-step
      const lines = [];
      for (let i = 0; i < fullTrips; i++) {
        lines.push(`Trip ${i+1}: Jump out (${hot.toLocaleString()} kg hot)`);
        lines.push(`         Return (${hot.toLocaleString()} kg hot)`);
      }
      if (remainder > 0) {
        lines.push(`Final: Jump out (${remainder.toLocaleString()} kg hot, final)`);
      }
      planSteps.textContent = lines.join('\n');
    }

    // Initialize
    showStep(1);
  </script>
</body>
</html>
