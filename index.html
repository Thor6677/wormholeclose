<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>W-Space Wormhole Closer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 1rem; max-width: 600px; }
    h1, h2 { text-align: center; }
    .step { display: none; }
    .step.active { display: block; }
    .wizard-nav { margin-top: 1.5rem; display: flex; justify-content: space-between; }
    button { padding: .5rem 1rem; }
    #suggestions { border: 1px solid #ccc; max-height: 150px; overflow-y: auto; margin-top: .5rem; }
    .suggestion { padding: .5rem; cursor: pointer; }
    .suggestion:hover { background: #eee; }
    pre { background: #f9f9f9; padding: 1rem; white-space: pre-wrap; }
    @media (max-width: 480px) {
      button { flex: 1; margin: .25rem 0; }
      .wizard-nav { flex-direction: column-reverse; }
    }
  </style>
</head>
<body>

  <h1>W-Space Wormhole Closer</h1>
  
  <!-- Step 1: Select Wormhole -->
  <div id="step-1" class="step active">
    <h2>Step 1: Choose Wormhole</h2>
    <input type="text" id="wh-search" placeholder="Type wormhole code…" autocomplete="off" />
    <div id="suggestions"></div>
    <div id="wh-details"></div>
  </div>
  
  <!-- Step 2: State & Goal -->
  <div id="step-2" class="step">
    <h2>Step 2: State &amp; Goal</h2>
    <label>
      Current Status:
      <select id="status-select">
        <option value="stable">Stable (100→50%)</option>
        <option value="unstable">Unstable (50→10%)</option>
        <option value="critical">Critical (10→0%)</option>
      </select>
    </label>
    <br><br>
    <label>
      Goal:
      <select id="goal-select">
        <option value="close">Close (0%)</option>
        <option value="crit">Crit (10%)</option>
      </select>
    </label>
  </div>

  <!-- Step 3: Enter Ship Mass -->
  <div id="step-3" class="step">
    <h2>Step 3: Enter Ship Mass</h2>
    <label>
      Cold Mass (kg):
      <input type="number" id="cold-mass" placeholder="e.g. 1650000" />
    </label>
    <br><br>
    <label>
      Hot Mass (kg):
      <input type="number" id="hot-mass" placeholder="e.g. 2475000" />
    </label>
  </div>

  <!-- Step 4: Initial Jump Plan -->
  <div id="step-4" class="step">
    <h2>Step 4: Initial Jump</h2>
    <p id="initial-summary"></p>
    <pre id="initial-steps"></pre>
  </div>

  <!-- Step 5: Return Jump (Interactive) -->
  <div id="step-5" class="step">
    <h2>Step 5: Return Jump</h2>
    <p>Select the hole’s observed state after your initial jump:</p>
    <label>
      Hole State:
      <select id="return-state">
        <option value="stable">Stable (50–100%)</option>
        <option value="unstable">Unstable (10–50%)</option>
        <option value="critical">Critical (0–10%)</option>
      </select>
    </label>
    <div id="return-suggestion" style="margin-top:1rem;"></div>
  </div>

  <!-- Wizard Navigation -->
  <div class="wizard-nav">
    <button id="btn-reset">Reset</button>
    <div>
      <button id="btn-back" disabled>Back</button>
      <button id="btn-next">Next</button>
    </div>
  </div>

  <script type="module">
    import { wormholes } from './data/wormholes.js';

    // State
    let currentStep = 1;
    let currentWH = null;
    let startMass = 0, goalMass = 0;
    let shipCount = 0, remAfterInit = 0;
    let retClose = {}, retCrit = {};

    // Elements
    const steps            = {
      1: document.getElementById('step-1'),
      2: document.getElementById('step-2'),
      3: document.getElementById('step-3'),
      4: document.getElementById('step-4'),
      5: document.getElementById('step-5'),
    };
    const btnNext          = document.getElementById('btn-next');
    const btnBack          = document.getElementById('btn-back');
    const btnReset         = document.getElementById('btn-reset');
    const whSearch         = document.getElementById('wh-search');
    const suggestions      = document.getElementById('suggestions');
    const whDetails        = document.getElementById('wh-details');
    const statusSelect     = document.getElementById('status-select');
    const goalSelect       = document.getElementById('goal-select');
    const coldInput        = document.getElementById('cold-mass');
    const hotInput         = document.getElementById('hot-mass');
    const initialSummary   = document.getElementById('initial-summary');
    const initialSteps     = document.getElementById('initial-steps');
    const returnState      = document.getElementById('return-state');
    const returnSuggestion = document.getElementById('return-suggestion');

    function showStep(n) {
      Object.values(steps).forEach(el => el.classList.remove('active'));
      steps[n].classList.add('active');
      btnBack.disabled = (n === 1);
      btnNext.textContent = n === 5 ? 'Finish' : 'Next';
    }

    // Reset
    btnReset.onclick = () => {
      currentStep = 1;
      currentWH = null;
      startMass = goalMass = 0;
      shipCount = remAfterInit = 0;
      retClose = retCrit = {};
      whSearch.value = '';
      suggestions.innerHTML = '';
      whDetails.innerHTML = '';
      coldInput.value = '';
      hotInput.value = '';
      initialSummary.textContent = '';
      initialSteps.textContent = '';
      returnSuggestion.innerHTML = '';
      showStep(1);
    };

    // Back
    btnBack.onclick = () => {
      if (currentStep > 1) {
        currentStep--;
        showStep(currentStep);
      }
    };

    // Next
    btnNext.onclick = () => {
      if (currentStep === 1 && !currentWH) {
        alert('Please select a wormhole.');
        return;
      }
      if (currentStep === 2) {
        const pct = { stable: 1, unstable: 0.5, critical: 0.1 }[statusSelect.value];
        startMass = Math.round(currentWH.totalMass * pct);
        goalMass  = goalSelect.value === 'close'
          ? 0
          : Math.round(currentWH.totalMass * 0.1);
      }
      if (currentStep === 3) {
        if (!coldInput.value || !hotInput.value) {
          alert('Enter both cold & hot mass.');
          return;
        }
        buildInitialPlan();
      }
      if (currentStep === 4) {
        prepareReturnData();
        drawReturnSuggestion();
      }
      if (currentStep < 5) {
        currentStep++;
        showStep(currentStep);
      } else {
        alert('Process complete! Reset to start over.');
      }
    };

    // Step 1: search & select
    whSearch.oninput = () => {
      const q = whSearch.value.trim().toUpperCase();
      suggestions.innerHTML = '';
      whDetails.innerHTML = '';
      currentWH = null;
      if (!q) return;
      wormholes
        .filter(w => w.type.startsWith(q))
        .slice(0, 8)
        .forEach(w => {
          const div = document.createElement('div');
          div.className = 'suggestion';
          div.textContent = w.type;
          div.onclick = () => selectWormhole(w);
          suggestions.appendChild(div);
        });
    };

    function selectWormhole(w) {
      currentWH = { ...w };
      whSearch.value = w.type;
      suggestions.innerHTML = '';
      let html = `<strong>${w.type}</strong><ul>
        <li>From: ${w.from || '—'}</li>
        <li>To: ${w.to}</li>
        <li>Total Mass: ${w.totalMass.toLocaleString()}</li>
        <li>Max per Jump: ${w.maxIndividualMass.toLocaleString()}</li>
        <li>Class: ${w.classification}</li>
        <li>Max Stable Time: ${w.maxStableTime} h</li>`;
      if (w.massRegeneration) {
        html += `<li>Regen: ${w.massRegeneration.toLocaleString()}/s</li>`;
      }
      html += `</ul>`;
      whDetails.innerHTML = html;
    }

    // Step 4: dynamic initial jump plan
    function buildInitialPlan() {
      const cold   = parseInt(coldInput.value, 10);
      const hot    = parseInt(hotInput.value,  10);
      const total  = currentWH.totalMass;
      const maxInd = currentWH.maxIndividualMass;
      const status = statusSelect.value;

      // determine next threshold
      let nextThreshold;
      if (status === 'stable')       nextThreshold = total * 0.5;
      else if (status === 'unstable') nextThreshold = total * 0.1;
      else /* critical */             nextThreshold = goalMass;

      const requiredRemoval = Math.max(0, startMass - nextThreshold) + 1;

      if (cold > maxInd || hot > maxInd) {
        alert(`Ship mass (${cold}/${hot} kg) exceeds hole max (${maxInd.toLocaleString()} kg).`);
        return;
      }

      // find minimal N with h * hot + c * cold >= requiredRemoval
      let best = null;
      const MAX_SHIPS = 20;
      for (let N = 1; N <= MAX_SHIPS; N++) {
        for (let h = 0; h <= N; h++) {
          const c = N - h;
          const moved = h * hot + c * cold;
          if (moved >= requiredRemoval) {
            if (!best || N < best.N || (N === best.N && moved < best.moved)) {
              best = { N, coldCount: c, hotCount: h, moved };
            }
          }
        }
        if (best) break;
      }

      // fallback: use all hot or all cold
      if (!best) {
        const patterns = [
          { c: 0, h: 1, mass: hot },
          { c: 1, h: 0, mass: cold }
        ];
        patterns.sort((a,b) => b.mass - a.mass);
        const perShip     = patterns[0].mass;
        const shipsNeeded = Math.ceil(requiredRemoval / perShip);
        best = {
          N: shipsNeeded,
          coldCount: patterns[0].c * shipsNeeded,
          hotCount:  patterns[0].h * shipsNeeded,
          moved: perShip * shipsNeeded
        };
      }

      shipCount    = best.N;
      remAfterInit = startMass - best.moved;

      initialSummary.textContent =
        `Use ${shipCount} ship${shipCount>1?'s':''}: ` +
        `${best.coldCount} cold & ${best.hotCount} hot for the test jump.`;
      initialSteps.textContent = [
        `Starting mass: ${startMass.toLocaleString()} kg`,
        `Moved mass:   ${best.moved.toLocaleString()} kg`,
        `Remaining:    ${remAfterInit.toLocaleString()} kg`
      ].join('\n');
    }

    // prepare return data
    function prepareReturnData() {
      const cold = parseInt(coldInput.value, 10);
      const hot  = parseInt(hotInput.value,  10);
      const total    = currentWH.totalMass;
      const threshold10 = Math.round(total * 0.1);
      const needClose = remAfterInit - 0;
      const needCrit  = remAfterInit - threshold10;
      retClose = computeReturnPlan(needClose);
      retCrit  = computeReturnPlan(needCrit);
    }

    function computeReturnPlan(diff) {
      const cold = parseInt(coldInput.value, 10);
      const hot  = parseInt(hotInput.value,  10);
      for (let h = 0; h <= shipCount; h++) {
        const c = shipCount - h;
        if (h*hot + c*cold >= diff) return { cold: c, hot: h };
      }
      return { cold: 0, hot: shipCount };
    }

    // update on change
    returnState.addEventListener('change', drawReturnSuggestion);

    function drawReturnSuggestion() {
      const state = returnState.value;
      const passClose = calcPassable(retClose);
      const passCrit  = calcPassable(retCrit);

      returnSuggestion.innerHTML = `
        <p><strong>If ${state.charAt(0).toUpperCase() + state.slice(1)}:</strong></p>
        <p>To Close: ${retClose.cold} cold & ${retClose.hot} hot` +
          (passClose.stranded
            ? ` → ${passClose.stranded} ship${passClose.stranded>1?'s':''} may be stranded`
            : ` (all pass)`
          ) + `</p>
        <p>To Crit:  ${retCrit.cold} cold & ${retCrit.hot} hot` +
          (passCrit.stranded
            ? ` → ${passCrit.stranded} may be stranded`
            : ` (all pass)`
          ) + `</p>
      `;
    }

    function calcPassable(plan) {
      let rem = remAfterInit;
      const cold = parseInt(coldInput.value,10);
      const hot  = parseInt(hotInput.value,10);
      const hotPass = Math.min(plan.hot, Math.floor(rem/hot));
      rem -= hotPass * hot;
      const coldPass = Math.min(plan.cold, Math.floor(rem/cold));
      const stranded = shipCount - (hotPass + coldPass);
      return { stranded };
    }

    // init
    showStep(1);
  </script>

</body>
</html>
