<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wormhole Roller – EVE Online Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Wormhole Roller Tool</h1>

    <section class="wormhole-settings">
      <h2>Wormhole Parameters</h2>
      
      <label>Wormhole Type:
        <select id="wormhole-type" onchange="updateWormholeMass()">
          <option value="">-- Select Wormhole Type --</option>
        </select>
      </label>

      <label>Maximum Mass:
        <input type="number" id="max-mass" placeholder="e.g. 2,000,000,000 kg" />
      </label>

      <label>Current Estimated Mass Remaining:
        <input type="number" id="remaining-mass" placeholder="e.g. 1,800,000,000 kg" />
      </label>

      <label>Current Status:
        <select id="wormhole-status">
          <option value="stable">Stable (100–50%)</option>
          <option value="unstable">Unstable (50–10%)</option>
          <option value="critical">Critical (<10%)</option>
        </select>
      </label>

      <button onclick="generateRollPlan()">Generate Rolling Plan</button>
    </section>

    <section class="roll-plan">
      <h2>Rolling Plan</h2>
      <div id="plan-output"></div>
    </section>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
