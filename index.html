<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Wormhole Roller – Safe Collapse</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Wormhole Roller Tool</h1>

    <section class="wormhole-settings">
      <label>Wormhole Type:
        <select id="wormhole-type">
          <option value="">-- Select Wormhole Type --</option>
        </select>
      </label>

      <label>Status:
        <select id="wormhole-status">
          <option value="stable">Stable (100–50%)</option>
          <option value="unstable">Unstable (50–10%)</option>
          <option value="critical">Critical (<10%)</option>
        </select>
      </label>

      <button id="generate-btn">Generate Rolling Plan</button>
    </section>

    <section class="roll-plan">
      <h2>Rolling Plan</h2>
      <div id="plan-output"></div>
    </section>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
